# Leeroopedia Content Service
# Provides authenticated API access to wiki content
#
# Usage: docker compose up -d
# Access: http://localhost:${API_PORT:-8091}
#
# Environment variables:
#   API_PORT - Port to expose the API (default: 8091)
#   DB_PASSWORD - MediaWiki database password (required for authentication)

services:
  leeroopedia-api:
    build: .
    image: leeroopedia-service:latest
    ports:
      - "${API_PORT:-8091}:8000"
    volumes:
      # Mount wiki data as read-only
      - ../../${WIKI_DIR:-data/wikis}:/wikis:ro
      # Mount exports directory for saving exports
      - ../../${EXPORT_DIR:-data/exports}:/exports:rw
    environment:
      # Wiki data path inside container
      WIKI_DATA_PATH: /wikis

      # MediaWiki database settings for authentication
      # DB is on wiki_service network as "db" or "wiki_service-db-1"
      DB_HOST: ${DB_HOST:-wiki_service-db-1}
      DB_NAME: ${DB_NAME:-wiki}
      DB_USER: ${DB_USER:-mediawiki}
      DB_PASSWORD: ${DB_PASSWORD}

      # Signup URL for 401 responses
      SIGNUP_URL: ${SIGNUP_URL:-http://localhost:8090/index.php/Special:CreateAccount}

      # Rate limiting
      EXPORT_RATE_LIMIT: ${EXPORT_RATE_LIMIT:-10}
      EXPORT_RATE_WINDOW: ${EXPORT_RATE_WINDOW:-3600}
    networks:
      - wiki_service_default
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

networks:
  wiki_service_default:
    external: true
